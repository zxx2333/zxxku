<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <child>
            <template #a="childXxoo">
                <div>
                    <h1>插槽中的值为父组件： {{msg}}</h1>
                    <hr>
                    <h1>插槽中的值使用子组件：{{childXxoo.msg}} </h1>
                </div>
            </template>
        </child>
    </div>
    <!-- 定义自定义组件 -->
    <template id="tpl">
        <div>
            <h1> 子组件：{{msg}} </h1>
            <hr>
            <!-- 通过v-bind属性进行值的传递，属性名为变量名，属性值为变量值 -->
            <slot name="a" :msg="msg" :title="title"></slot>
        </div>  
    </template>

    <script src="./dist/07.js"></script>
</body>
</html>
