<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. 首先子组件元素内部 编写dom元素，使用templat标签，编写 #名称 属性
         2. 在定义的模板里头引入dom元素，通过slot标签，内部设置name值就会成功引入
    -->
    <div id="app">
        <h1>父组件</h1>
        <hr>
        <child>
            <template v-slot:a>
                <div>草</div>
            </template>
            
            <template v-slot="b">222</template>

            <template v-slot:c>333</template>
        </child>
    </div>

    <!-- 定义模板 -->
    <template id="child">
        <div>
            <slot name="a"></slot>
            <slot></slot>
            <slot name="c"></slot>
        </div>
    </template>

    <script src="./dist/06.js"></script>
</body>
</html>
