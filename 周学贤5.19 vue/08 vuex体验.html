 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>父组件</h1>
        <h2> {{msg}} </h2>
        <h2> {{$store.num}} </h2>
        <button @click="addnum">addNum</button>
        <button @click="resetnum">resetnum</button>
        <h2> {{$store.state.num}} </h2>
        <hr>
        <child></child>
        <hr>
        <other></other>
    </div>


    <!-- 子组件一 -->
    <template id="child">
        <div>
            <h1>大组件</h1>
            <h2> {{msg}} </h2>
            <h2> {{$store.num}} </h2>
            <h2> {{$store.state.num}} </h2>
        </div>
    </template>


    <!-- 子组件二 -->
    <template id="other">
        <div>
            <h1>小组件</h1>
            <h2> {{msg}} </h2>
            <h2> {{$store.state.num}} </h2>
        </div>  
    </template>

    <script src="./dist/08.js"></script>
</body>
</html>
